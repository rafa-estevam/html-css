<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div{
            display: inline-block;
            background-color: lightgray;
            border: 1px solid black;
            text-align: center ;
            height: 200px;
            width: 200px;

        }
        div:hover{
            background-color: darkgreen;
        }
        p{
            font-size: 1.5em;
            border: 1px solid black;
            background-color: burlywood;
        }

        p:hover{
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="01">01</div>
    <div id="02">02</div>
    <div id="03">03</div>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Molestias sint cupiditate maxime sapiente, illo reprehenderit aliquam amet nam in exercitationem veritatis facilis. Quas natus nisi molestiae dicta, ab illum necessitatibus.</p>
    
</body>
</html>
