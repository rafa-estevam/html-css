<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tegs em HTML</title>
</head>
<body>
    <h1>Tegs em HTML</h1>
    <p>Em html pode ser usadas as tegs que estao descritas abaixo, passe o mouse sobre eles e vera a teg que deve ser usado.</p>
    <ul>
        <li><abbr title="É usado a teg &lt;p&gt;">paragrafo</abbr></li>
        <li><abbr title="É usada a teg &lt;h1&gt; &lt;h2&gt; ... &lt;h6&gt;">Titulos</abbr></li>
        <li><abbr title="É usada a teg &lt;img&gt;">imagens</abbr></li>
        <li><abbr title="É usada a teg &lt;br&gt;">quebra de linha</abbr></li>
        <li><abbr title="É usada a teg &lt;ol&gt;">listas ordenadas</abbr></li>
        <li><abbr title="é usada a teg &lt;ul&gt;">lista simples</abbr></li>
        <li><abbr title="É usada a teg &lt;li&gt;">item de lista</abbr></li>
    </ul>
    
</body>
</html>
