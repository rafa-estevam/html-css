<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionando videos</title>
</head>
<body>
    <h1>Adicionando videos hospedados localmente</h1>
    <p>Esse video esta ospedado no meu proprio servidor</p>
    <hr>
    <video src="midia/basquete.mp4" width="560" controls></video> 
    <hr>

    <H1>Inserindo videos do youtube</H1>
    <p>Curso de html5 e css3 com Professor Gustavo guanabara. Capitulo 11</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <hr>
    <h1>Adicionando videos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/252383841?h=47b4a1ca1c&color=ff9933&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
<hr>
    
</body>
</html>
