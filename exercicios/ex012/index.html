<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adaptando imagens</title>
</head>
<body>
    <h1>Imagens dinamicas - Ajustando imagens de acordo com o tamanho da tela.</h1>
    <p>tente abrir esse sitem em varios dispositivos</p>
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="">
        <h1>Reproduzindo audio</h1>
        <p>Vamos arender a reproduzir audios em HTML</p>
        <audio preload="metadata" controls loop>
            <source src="midia/midiasom.mp3" type="audio/mpeg">
        </audio>
    </picture>

    
</body>
</html>
